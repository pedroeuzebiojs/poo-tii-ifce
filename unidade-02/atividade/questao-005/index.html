<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 004</title>

    <style>
      form fieldset legend {
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Verifica se um número é primo</legend>

        <div class="input-wrapper">
          <label for="number">Digite um número: </label>
          <input type="number" id="number" name="number" />
        </div>

        <br />

        <button type="submit">Verificar</button>
      </fieldset>
    </form>

    <!-- Div onde a resposta será exibida -->
    <div id="app"></div>

    <script>
      // Captura o elemento 'app' onde a resposta será exibida
      const app = document.querySelector("#app");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Limpa o conteúdo anterior (se houver)
        app.innerHTML = "";

        // Captura o valor digitado pelo usuário
        const number = parseInt(document.querySelector("#number").value);

        // Garante que o número é válido
        if (isNaN(number) || number <= 1) {
          app.textContent = "Por favor, insira um número inteiro maior que 1.";
          return;
        }

        // Função para verificar se o número é primo
        function verificaSeONumeroEPrimo(n) {
          if (n <= 1) return false;
          if (n === 2) return true; // 2 é o único número par que é primo
          if (n % 2 === 0) return false; // Elimina todos os pares maiores que 2

          // Verifica divisores de 3 até a raiz quadrada de n
          for (let i = 3; i <= Math.sqrt(n); i += 2) {
            if (n % i === 0) {
              return false;
            }
          }
          return true;
        }

        // Verifica se o número digitado é primo
        const resultado = verificaSeONumeroEPrimo(number);

        // Exibe o resultado na tela
        app.textContent = resultado
          ? `${number} é um número primo!`
          : `${number} não é um número primo.`;
      });
    </script>
  </body>
</html>
