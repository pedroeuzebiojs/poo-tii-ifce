<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 006</title>

    <style>
      form fieldset legend {
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Verifica se um número é perfeito</legend>

        <div class="input-wrapper">
          <label for="number">Digite um número: </label>
          <input type="number" id="number" name="number" />
        </div>

        <br />

        <button type="submit">Verificar</button>
      </fieldset>
    </form>

    <!-- Div onde a resposta será exibida -->
    <div id="app"></div>

    <script>
      // Captura o elemento 'app' onde a resposta será exibida
      const app = document.querySelector("#app");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Limpa o conteúdo anterior (se houver)
        app.innerHTML = "";

        // Captura o valor digitado pelo usuário
        const number = parseInt(document.querySelector("#number").value);

        // Garante que o número é válido
        if (isNaN(number) || number <= 0) {
          app.textContent = "Por favor, insira um número inteiro positivo.";
          return;
        }

        // Função para verificar se o número é perfeito
        function verificaSeONumeroEPerfeito(number) {
          let somaDivisores = 0;

          // Laço para encontrar os divisores de n (excluindo ele mesmo)
          for (let i = 1; i < number; i++) {
            if (number % i === 0) {
              somaDivisores += i; // Soma o divisor
            }
          }

          // Verifica se a soma dos divisores é igual ao próprio número
          return somaDivisores === number;
        }

        // Verifica se o número digitado é perfeito
        const resultado = verificaSeONumeroEPerfeito(number);

        // Exibe o resultado na tela
        app.textContent = resultado
          ? `${number} é um número perfeito!`
          : `${number} não é um número perfeito.`;
      });
    </script>
  </body>
</html>
