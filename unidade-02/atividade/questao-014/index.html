<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 014</title>

    <style>
      form fieldset legend {
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Exibe a tabuada de um número</legend>

        <div class="input-wrapper">
          <label for="number">Digite um número: </label>
          <input type="number" id="number" name="number" />
        </div>

        <br />

        <button type="submit">Exibir</button>
      </fieldset>
    </form>

    <!-- Div onde a resposta será exibida -->
    <div id="app"></div>

    <script>
      // Captura o elemento 'app' onde a resposta será exibida
      const app = document.querySelector("#app");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Limpa o conteúdo anterior (se houver)
        app.innerHTML = "";

        // Captura o valor digitado pelo usuário
        const number = parseInt(document.querySelector("#number").value);

        // Garante que o número é válido
        if (isNaN(number)) {
          app.textContent = "Por favor, insira um número válido.";
          return;
        }

        // Função para exibir a tabuada
        function exibeTabuada(number) {
          let tabuada = "";
          for (let i = 1; i <= 10; i++) {
            tabuada += `${number} x ${i} = ${number * i}<br>`; // Cria a string da tabuada
          }
          return tabuada;
        }

        // Exibe a tabuada na tela
        app.innerHTML = exibeTabuada(number);
      });
    </script>
  </body>
</html>
