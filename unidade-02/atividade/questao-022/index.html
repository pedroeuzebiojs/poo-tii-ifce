<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 022</title>

    <style>
      form fieldset legend {
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Busca de valor X em vetor de 10 posições</legend>

        <button type="submit">Executar</button>
      </fieldset>
    </form>

    <div id="app"></div>

    <script>
      const app = document.querySelector("#app");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const vetor2 = [12, 25, 47, 30, 58, 60, 22, 89, 17, 40];
        const x = 30;
        const posicaoX = vetor2.indexOf(x);
        const mensagem =
          posicaoX !== -1
            ? `O valor ${x} foi encontrado na posição ${posicaoX}.`
            : "O valor não foi encontrado no vetor.";
        app.innerHTML += `<p>${mensagem}</p>`;
      });
    </script>
  </body>
</html>
