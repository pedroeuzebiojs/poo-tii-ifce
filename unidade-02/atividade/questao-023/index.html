<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 023</title>

    <style>
      form fieldset legend {
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          Conta quantos valores pares há em um vetor de 10 posições
        </legend>

        <button type="submit">Executar</button>
      </fieldset>
    </form>

    <div id="app"></div>

    <script>
      const app = document.querySelector("#app");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const vetor = [12, 25, 47, 30, 58, 60, 22, 89, 17, 40];
        const pares = vetor.filter((num) => num % 2 === 0).length;
        app.innerHTML += `<p>O vetor possui ${pares} valores pares.</p>`;
      });
    </script>
  </body>
</html>
